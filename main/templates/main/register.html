{% extends "main/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h1>Create your account</h1>
    <h5>Start mapping your clients today!</h5>
    <hr />
    <br />
    <form autocomplete="off" method="post">
        {% csrf_token %} {{form|crispy}}
        <br />
        <button type="submit" class="btn btn-primary w-100 btn-block p-2"><i class="fa-regular fa-user"></i> &nbsp; Create Account</button>
    </form>
    <br />
    <div class="text-center">
        <p>Already have an account</p>
        <a href="{%url 'login' %}">Login</a>
    </div>
</div>
{% endblock content %}
